<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Maestro::check your e-mail</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbars/">
  <link href="{{url_for('static', path='/css/custom.css')}}" rel="stylesheet">
  <link href="{{url_for('static', path='/css/check.css')}}" rel="stylesheet">
  <link href="{{url_for('static', path='/css/bootstrap.min.css')}}" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .check_btn:hover {
      color: darkgray;
    }
  </style>

</head>

<body class="text-center">

  <header>
  </header>

  <main class="standard-form w-100 m-auto">
    <a href="/" class="Maestro-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-music"
        viewBox="0 0 16 16">
        <path
          d="M10.304 3.13a1 1 0 0 1 1.196.98v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13c-.5 0-.974-.134-1.338-.377-.36-.24-.662-.628-.662-1.123s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3z">
        </path>
        <path
          d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z">
        </path>
      </svg>
      <strong>Maestro</strong>
    </a>

    <div class="check">
      <h2 class="display1">Check your e-mail</h2>
      <div class="display2">
        <h4 class="text">가입하신 메일 주소로 이메일 인증 번호를 전송했습니다.</h4>
        <h4 class="text">5분 내로 메일이 도착하지 않는다면, 인증 번호 재전송 버튼을 눌러주세요.</h4>
      </div>

      <div class="input-email-code">
        <form class="input_form" name="check">
          <div class="p-get_started_confirmation_code__input_container">
            <fieldset class="p-get_started_confirmation_code__input_fieldset">
              <div class="display_input align_items_center margin_bottom_50" data-qa="confirmation_code_input"
                data-state="">
                <div class="display_flex">
                  <div class="split_input_item"><input type="text" name="start" maxlength="1" aria-label="6의 숫자 1"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                  <div class="split_input_item"><input type="text" name="text1" maxlength="1" aria-label="6의 숫자 2"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                  <div class="split_input_item"><input type="text" name="text2" maxlength="1" aria-label="6의 숫자 3"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                  <div class="split_input_item"><input type="text" name="text3" maxlength="1" aria-label="6의 숫자 4"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                  <div class="split_input_item"><input type="text" name="text4" maxlength="1" aria-label="6의 숫자 5"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                  <div class="split_input_item"><input type="text" name="end" maxlength="1" aria-label="6의 숫자 6"
                      aria-disabled="false" aria-invalid="false" value="" onlyNumber></div>
                </div>
              </div>
            </fieldset>
            <div class="confirmation_code_checker" data-state="empty-status">
            </div>
          </div>
        </form>
      </div>

      <div class="btns">

        <!-- action 변경 -->
        <form action="/" enctype="multipart/form-data" method="get">
          <button type="submit" class="check_btn" id="check_btn1">인증 번호 재전송</button>
        </form>

        <form action="/" enctype="multipart/form-data" method="get">
          <button type="submit" class="check_btn" id="check_btn2">인증 번호 확인</button>
        </form>

      </div>
      <form action="/" enctype="multipart/form-data" method="get">
        <button type="main_btn" class="main_btn" id="main_page_btn">go to main</button>
      </form>

      </header>

      <main>
        <div class="check">
        </div>
      </main>

      <script src="{{url_for('static', path='/js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static', path='/js/custom.js')}}"></script>

      <script>
        var $inputs = $('.split_input_item input[type="text"]');
        $inputs.each(function (idx) {
          var $input = $(this);
          $input.on('keyup', function (e) {
            var val = $input.val();
            if (parseInt($input.attr('maxlength')) == val.length) {
              if (idx + 1 < $inputs.length) {
                $inputs[idx + 1].focus();
              }
            }
          });
        }).on('focus', function (e) {
          $(this).val('');
        });

      </script>

</body>

</html>
